<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify email</title>
    <style>
        /* Style for the side navigation bar */
        .sidenav {
            height: 100%;
            /* Set the height to 100% */
            width: 200px;
            /* Set the width to 200px */
            position: fixed;
            /* Set the position to fixed */
            z-index: 1;
            /* Set the z-index to 1 */
            top: 0;
            /* Set the top to 0 */
            left: 0;
            /* Set the left to 0 */
            background-color: #f2f2f2;
            /* Set the background color */
            overflow-x: hidden;
            /* Disable horizontal scrolling */
            padding-top: 20px;
            /* Add some padding at the top */
        }

        /* Style for the profile section */
        .profile_part {
            text-align: center;
            /* Center the contents */
            margin-bottom: 20px;
            /* Add some margin at the bottom */
        }

        #profile_image {
            width: 100px;
            /* Set the width to 100px */
            height: 100px;
            /* Set the height to 100px */
            border-radius: 50%;
            /* Make the image round */
            object-fit: cover;
            /* Scale the image to fit */
        }

        .displayName {
            font-weight: bold;
            /* Make the name bold */
            margin-top: 10px;
            /* Add some margin at the top */
        }

        /* Style for the navigation links */
        a {
            display: block;
            /* Display as a block element */
            color: black;
            /* Set the color to black */
            padding: 10px;
            /* Add some padding */
            text-decoration: none;
            /* Remove the underline */
        }

        a:hover {
            background-color: #ddd;
            /* Add a hover effect */
        }

        .active {
            background-color: #4CAF50;
            /* Set the active link background color */
            color: white;
            /* Set the active link color */
        }

        #logoutBtn {
            background-color: #f44336;
            /* Set the logout button background color */
            color: white;
            /* Set the logout button color */
            margin-top: 20px;
            /* Add some margin at the top */
        }
        .main{
            background-color: grey;
        }
    </style>

</head>

<body>
    <div class="sidenav">
        <div class="profile_part">
            <div>
                <img id="profile_image" src="./images/person.png">
            </div>
            <p class="displayName"></p>
        </div>
        <a class="active" href="#" onclick="home()">Home</a>
        <a href="#">important</a>
        <a href="#">Category</a>
        <a id="logoutBtn" onclick="logout(event)">Log Out</a>
    </div>
    <div class="main">

    </div>
</body>
<script>
    var links = document.querySelectorAll('.sidenav a');

    links.forEach(function (link) {
        link.addEventListener('click', function (event) {
            links.forEach(function (link) {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // var linkName = event.target.textContent;
            // alert('You clicked ' + linkName);
        });
    });

</script>

</html>
