<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/authentication.css">
	<link rel="stylesheet" href="styles/loginModal.css">
	<link rel="stylesheet" href="styles/registerModal.css">
	<title>Check Todo</title>
</head>

<body>
	<div class="center-container">
		<p class="welcome-text">Welcome to</p>
		<p class="title-text">CHECK TODO</p>
		<div>
			<a onclick="openPopup()">Login</a>
			<a onclick="openRegisterPopUp()">Register</a>
		</div>
	</div>

	<!-- Login modal -->
	<div id="loginPopup" class="popup">
		<div class="popup-content">
			<span class="close" onclick="closePopup()">&times;</span>
			<h2>Login</h2>
			<form id="loginForm">
				<div>
					<!-- <label for="username">Email</label><br> -->
					<div class="input-field">
						<input type="email" id="loginEmail" name="email" required placeholder="Email">
						<img width="20px" src="images/icon_images/email.png" alt="image">
					</div>
				</div>
				<div>
					<!-- <label for="password">Password</label><br> -->
					<div class="input-field">
						<input type="password" id="loginPassword" name="password" required placeholder="Password">
						<img width="20px" src="images/icon_images/padlock.png" alt="image">
					</div>
				</div>
				<div class="remember">
					<span>
						<input type="checkbox">
						<label for="">Remember me</label>
					</span>
					<a class="links" href="">Forgot Password?</a>
				</div>
				<input class="login-Btn" type="submit" value="LOGIN">
				<div class="spinner"></div>
				<div class="donnot">
					Don't have an account?
					<a class="links" onclick="toRegister(event)" href="">Register</a>
				</div>
			</form>
		</div>
	</div>

	<!-- register modal -->
	<div id="registerPopup" class="regPopup">
		<div class="registerPopup-content">
			<span class="registerclose" onclick="closeRegisterPopUp()">&times;</span>
			<h2>Registration</h2>
			<form id="user_details">
				<div>
					<!-- <label for="username">Email</label><br> -->
					<div class="register-input-field">
						<input type="text" id="fullname" name="fullname" required placeholder="Fullname">
						<img width="20px" src="images/icon_images/user.png" alt="image">
					</div>
				</div>
				<div>
					<!-- <label for="username">Email</label><br> -->
					<div class="register-input-field">
						<input type="email" id="signupEmail" name="email" required placeholder="Email">
						<img width="20px" src="images/icon_images/email.png" alt="image">
					</div>
				</div>
				<div>
					<!-- <label for="password">Password</label><br> -->
					<div class="register-input-field">
						<input type="password" id="signupPassword" name="username" required placeholder="Password">
						<img width="20px" src="images/icon_images/padlock.png" alt="image">
					</div>
				</div>
				<div class="remember">
					<span>
						<input type="checkbox">
						<label for="">I agree to the terms & conditions</label>
					</span>
				</div>
				<input class="register-Btn" type="submit" value="REGISTER">
				<div class="already">
					Already have an account?
					<a class="links" onclick="toLogin(event)" href="">Login</a>
					<div class="spinner1"></div>
				</div>
			</form>
		</div>
	</div>

</body>
