<!DOCTYPE html>
<html>
<head>
	<title>Side Navigation Bar</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #333;
			height: 100%;
			width: 200px;
			position: fixed;
			top: 0;
			left: 0;
			overflow-x: hidden;
			padding-top: 20px;
		}

		nav a {
			display: block;
			color: white;
			padding: 16px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			border-bottom: 1px solid #bbb;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.main {
			margin-left: 200px;
			padding: 20px;
			font-size: 20px;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>

	<nav>
		<a href="#" onclick="changeContent('home')">Home</a>
		<a href="#" onclick="changeContent('about')">About</a>
		<a href="#" onclick="changeContent('contact')">Contact</a>
		<a href="#" onclick="changeContent('services')">Services</a>
	</nav>

	<div id="home" class="main">
		<h1>Welcome to My Website</h1>
		<p>This is the home page.</p>
	</div>

	<div id="about" class="main hidden">
		<h1>About Us</h1>
		<p>We are a company that specializes in web design.</p>
	</div>

	<div id="contact" class="main hidden">
		<h1>Contact Us</h1>
		<p>Send us a message at info@mywebsite.com.</p>
	</div>

	<div id="services" class="main hidden">
		<h1>Our Services</h1>
		<ul>
			<li>Web Design</li>
			<li>Web Development</li>
			<li>Search Engine Optimization</li>
		</ul>
	</div>

	<script>
		function changeContent(page) {
			// hide all main content areas
			var mainContent = document.getElementsByClassName("main");
			for (var i = 0; i < mainContent.length; i++) {
				mainContent[i].classList.add("hidden");
			}
			// show the selected main content area
			document.getElementById(page).classList.remove("hidden");
		}
	</script>

</body>
</html>
